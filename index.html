<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="mobile.css" media="(min-device-width: 320px) and (max-device-width: 480px)">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="text-item">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="head-para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="text-item-3-col">
        <div class="first-col">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="second-col">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="third-col">
          <h2>12m+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </div>
    <div class="image-item">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>
  </div>

  

  



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ojo Azeez Olawale</a>.
  </div>
</body>
</html>
